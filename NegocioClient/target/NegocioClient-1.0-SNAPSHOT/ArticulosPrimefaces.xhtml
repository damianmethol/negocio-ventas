<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Artículos</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Inicio"      url="#{linksMB.index}"/>
                <p:menuitem value="Articulos"   url="#{linksMB.articulos}"/>
                <p:menuitem value="Clientes"    url="#{linksMB.clientes}"/>
                <p:divider layout="vertical"/>
                <f:facet name="options">
                    <p:clock pattern="dd/MM/yyyy HH:mm"/>
                </f:facet> 
            </p:menubar>
        </h:form>
        <h1>Mantenimiento de Artículos</h1>
        <br></br>
        <hr></hr>
        <br></br>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="descripcion" value="Descripción: "/>
                <p:inputText id="descripcion" value="#{articuloMB.articulo.descripcion}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="25" />
                <p:outputLabel for="precio" value="Precio: "/>
                <p:inputText id="precio" value="#{articuloMB.articulo.precio}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="9" />
                <p:outputLabel for="stock" value="Stock: "/>
                <p:inputText id="stock" value="#{articuloMB.articulo.stock}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="6" />
                <p:commandButton value="Guardar" action="#{articuloMB.save()}" ajax="false"/>
                <p:outputLabel value="#{articuloMB.mensaje}"/>
            </p:panelGrid>
            <p:outputLabel value="* campo obligatorio"/>
            <p:growl id="growl" showDetail="true" />
        </h:form>
        <br></br>
        <hr></hr>
        <br></br>
        <h:form>
            <p:outputLabel value="Buscar Apellido: "/>
            <p:inputText value="#{articuloMB.buscarDescripcion}"/>
            <p:dataTable var="a" value="#{articuloMB.likeDescripcion}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">

                <p:column headerText="Id">
                    <h:outputText value="#{a.id}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{a.descripcion}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{a.precio}" />
                </p:column>

                <p:column headerText="Stock">
                    <h:outputText value="#{a.stock}" />
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
