<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Inicio"      url="#{linksMB.index}"/>
                <p:menuitem value="Articulos"   url="#{linksMB.articulos}"/>
                <p:menuitem value="Clientes"    url="#{linksMB.clientes}"/>
                <p:divider layout="vertical"/>
                <f:facet name="options">
                    <p:clock pattern="dd/MM/yyyy HH:mm"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h1>Mantenimiento de Clientes</h1>
        <br></br>
        <hr></hr>
        <br></br>
        <h:form>
            <p:panelGrid columns="4">
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{clienteMB.cliente.nombre}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="25" />
                <p:outputLabel for="apellido" value="Apellido: "/>
                <p:inputText id="apellido" value="#{clienteMB.cliente.apellido}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="25" />
                <p:outputLabel for="edad" value="Edad: "/>
                <p:inputText id="edad" value="#{clienteMB.cliente.edad}" style="width: 200px;"
                             required="true" requiredMessage="Campo Obligatorio!" maxlength="25" />
                <p:outputLabel for="articulo" value="ArtÃ­culo: "/>
                <p:selectOneMenu id="articulo" value="#{clienteMB.cliente.idArticulo}" style="width: 360px;" >
                    <f:selectItems value="#{articuloMB.all}" var="a" itemValue="#{a.id}"
                                   itemLabel="#{a.id}, #{a.descripcion}, #{a.precio}, #{a.stock}"/>
                </p:selectOneMenu>
                <p:commandButton value="Guardar" action="#{clienteMB.save()}" ajax="false"/>
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:outputLabel value="#{clienteMB.mensaje}"/>
            </p:panelGrid>
            <p:outputLabel value="* campo obligatorio"/>
            <p:growl id="growl" showDetail="true" />
        </h:form>
        <br></br>
        <hr></hr>
        <br></br>
        <h:form>
            <p:outputLabel value="Buscar Apellido:"/>
            <p:inputText value="#{clienteMB.buscarApellido}"/>
            
            <p:carousel value="#{clienteMB.likeApellido}" headerText="Clientes" var="c" itemStyle="text-align:center" responsive="true">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">

                    <h:outputText value="Id:" />
                    <h:outputText value="#{c.id}" />

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{c.nombre}" />

                    <h:outputText value="Apellido:" />
                    <h:outputText value="#{c.apellido}"/>

                    <h:outputText value="Edad:" />
                    <h:outputText value="#{c.edad}" />
                </p:panelGrid>

                <f:facet name="footer">
                    En total son #{clienteMB.size} clientes.
                </f:facet>
            </p:carousel>
        </h:form>
    </h:body>
</html>
